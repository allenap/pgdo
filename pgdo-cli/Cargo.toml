[package]
authors.workspace = true
categories.workspace = true
description = "The convenience of SQLite â€“ but with PostgreSQL (Command-line application)"
edition.workspace = true
keywords.workspace = true
license.workspace = true
name = "pgdo-cli"
readme = "README.md"
repository.workspace = true
version.workspace = true

[[bin]]
doc = false
name = "pgdo"
path = "src/main.rs"

[dependencies]
clap = { version = "=4.5.47", features = ["derive", "env"] }
console = "=0.16.0"
ctrlc = { version = "=3.4.7", features = ["termination"] }
either = "=1.15.0"
fs_extra = "=1.3.0"
indicatif = "=0.18.0"
log = "=0.4.27"
miette = { version = "=7.6.0", features = ["fancy"] }
pgdo-lib = { version = "=0.5.3", path = "../pgdo-lib" }
shell-quote = "=0.7.2"
simple_logger = "=5.0.0"
tempfile = "=3.21.0"
thiserror = "=2.0.16"
uuid = { version = "=1.18.0", features = ["v5"] }

[dependencies.tokio]
version = "=1.47.1"
features = ["parking_lot", "rt-multi-thread"]
default-features = false
