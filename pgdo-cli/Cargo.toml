[package]
authors.workspace = true
categories.workspace = true
description = "The convenience of SQLite â€“ but with PostgreSQL (Command-line application)"
edition.workspace = true
keywords.workspace = true
license.workspace = true
name = "pgdo-cli"
readme = "README.md"
repository.workspace = true
version.workspace = true

[[bin]]
doc = false
name = "pgdo"
path = "src/main.rs"

[dependencies]
