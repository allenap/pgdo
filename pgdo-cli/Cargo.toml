console = "=0.15.7"
ctrlc = { version = "=3.4.1", features = ["termination"] }
either = "=1.9.0"
fs_extra = "=1.3.0"
indicatif = "=0.17.7"
log = "=0.4.20"
miette = { version = "=5.10.0", features = ["fancy"] }
pgdo-lib = { version = "=0.4.1", path = "../pgdo-lib" }
shell-quote = "=0.5.0"
simple_logger = "=4.3.0"
tempfile = "=3.10.1"
thiserror = "=1.0.51"
tokio = { version = "=1.35.0", features = ["full"] }
uuid = { version = "=1.6.1", features = ["v5"] }
