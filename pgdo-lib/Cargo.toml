[package]
authors.workspace = true
categories.workspace = true
description = "The convenience of SQLite â€“ but with PostgreSQL (Library package)"
edition.workspace = true
keywords.workspace = true
license.workspace = true
name = "pgdo-lib"
readme = "README.md"
repository.workspace = true
version.workspace = true

[lib]
name = "pgdo"
path = "src/lib.rs"

[dependencies]
either = "1.12.0"
glob = "0.3.1"
globset = "0.4.14"
lazy_static = "1.4.0"
log = "0.4.21"
miette = "7.2.0"
nix = { version = "0.28.0", features = ["fs", "user"] }
postgres = "0.19.7"
postgres-protocol = "0.6.6"
rand = "0.8.5"
regex = "1.10.5"
shell-quote = "0.5.0"
tempfile = "3.10.1"
thiserror = "1.0.61"
tokio-stream = "0.1.15"
url = "2.5.1"
uuid = { version = "1.9.1", features = ["v5"] }

[dependencies.sqlx]
version = "0.7.4"
features = ["macros", "postgres", "runtime-tokio"]
default-features = false

[dependencies.tokio]
version = "1.38.0"
features = ["parking_lot", "rt-multi-thread"]
default-features = false

[dev-dependencies]
async-std = "1.12.0"
paste = "1.0.15"
pgdo-test = { path = "../pgdo-test" }
rand = "0.8.5"
tempfile = "3"
