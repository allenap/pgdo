[package]
authors.workspace = true
categories.workspace = true
description = "The convenience of SQLite â€“ but with PostgreSQL (Library package)"
edition.workspace = true
keywords.workspace = true
license.workspace = true
name = "pgdo-lib"
readme = "README.md"
repository.workspace = true
version.workspace = true

[lib]
name = "pgdo"
path = "src/lib.rs"

[dependencies]
either = "1.13.0"
glob = "0.3.1"
globset = "0.4.14"
lazy_static = "1.5.0"
log = "0.4.22"
miette = "7.2.0"
nix = { version = "0.29.0", features = ["fs", "user"] }
postgres = "0.19.8"
postgres-protocol = "0.6.7"
rand = "0.8.5"
regex = "1.10.6"
shell-quote = "0.7.1"
tempfile = "3.12.0"
thiserror = "1.0.63"
tokio-stream = "0.1.15"
url = "2.5.2"
uuid = { version = "1.10.0", features = ["v5"] }

[dependencies.sqlx]
version = "0.8.1"
features = ["macros", "postgres", "runtime-tokio"]
default-features = false

[dependencies.tokio]
version = "1.39.3"
features = ["parking_lot", "rt-multi-thread"]
default-features = false

[dev-dependencies]
async-std = "1.12.0"
paste = "1.0.15"
pgdo-test = { path = "../pgdo-test" }
rand = "0.8.5"
tempfile = "3"
